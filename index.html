<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       
        <h1>The Code Review</h1>  
        <div class="top-col">
        <h2>Signup for our newsletter</h2>
        <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <form action="index.html" method="post">            
        <fieldset class="col-1"> 

            <legend>Contact Information</legend>

            <div class="contact-col">                        
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>
            </div>

            <div class="contact-col">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>
            </div>

            <div class="contact-col">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
            </div>

            <div class="contact-col">
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="user_address">
            </div>

            <div class="contact-col">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>

            <div class="contact-col">
                <label for="state">State</label>
                <select name="user_state" id="state">
                    <option value=select>Select State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
                <div class="contact-col">
                    <label for="zip"  class="zipcode">Zip Code</label>
                    <input type="text" id="zip" name="user_zipcode">
                </div>      
            </fieldset>

<fieldset class="newsletter">
<legend >Newsletter</legend>
    <span>Select the newsletter you would like to recieve</span><br><br>
        <input type="checkbox" id="html-news" value="html_news"
        name="html_news"><label class="html_news" for="html-news">HTML News</label><br>

        <input type="checkbox" id="css-news" value="css_news"
        name="css_news"><label class="cssnews" for="css-news">CSS News</label><br>

        <input type="checkbox" id="javascript" value="javscript_news"
        name="javascript"><label class="jscript" for="javascript">JavaScript News</label><br>

<span>Newsletter Format</span><br><br>
    <input type="radio" id="HTML-format" value="html_format"
    name="text_type"><label class="html_format" for="HTML-format">HTML</label><br>

    <input type="radio" id="text_format" value="text_format" name="text_type">
    <label class="plain-text" for="text_format">Plain text</label><br>

    
    <label class="about" for="topics">Other topics you'd like to hear about</label><br><br>
    <textarea name="about" id="topics" placeholder="Enter topics you'd like to hear about...."></textarea>
    
        
    <button type="submit">Sign Up</button>
</fieldset>        
        <footer>Copyright The Review</footer>
    </form>
</body>
</html>
