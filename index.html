<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    <div class="border-line">
    <hr class="line-1" width="500px">
    <hr class="line-2" width="500px">
    </div>
    <form action="index.html" method="post">            
        <fieldset>   
            <h3>Contact Information</h3>
                <div class="info-container">
                    <div class="contact-col">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="Required"required>
                    </div>
                    <div class="contact-col">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                    </div>
                    <div class="contact-col">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="tel" name="user_phone">
                    </div>
                    <div class="contact-col">
                        <label for="address">Street Address:</label>
                        <input type="address" id="address" name="user_address">
                    </div>
                    <div class="contact-col">
                        <label for="city">City</label>
                        <input type="city" id="city" name="user_city">
                    </div>

                    <div class="contact-col">
                        <label for="state">State</label>
                        <select name="state" id="user_state">
                            <option value="Choose State">Choose State</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="California ">California</option>
                        </select>
                    </div>
                        <div class="contact-col">
                        <label for="name">Zip Code</label>
                        <input type="zip" id="zipcode" name="user_zipcode">
                        <div class="contact-col">
                </div>  <!--end of Contact Information-->        
        </fieldset>

        <fieldset class="newsletter">

            <label>Newsletter</label><br><br>
            <span>Select the newsletter you would like to recieve</span><br><br>
                <input type="checkbox" id="html-news" value="html_news"
                name="html_news"><label class="html-news" for="html">HTML News</label><br>

                <input type="checkbox" id="css" value="css_news"
                name="css_news"><label class="css-news" for="design">CSS News</label><br>

                <input type="checkbox" id="css" value="javscript_news"
                name="javascript"><label class="javascript" for="javascript">JavaScript News</label><br>
            
            <span>Newsletter Format</span><br><br>
                <input type="radio" id="html_format" value="html_format" name="news_format">
                <label class="html-format" for="html_format">HTML</label><br>

                <input type="radio" id="text_format" value="plain_text" name="news_format">
                <label class="plain-text" for="text_format">Plain text</label><br>
                
                <span>Other topics you'd like to hear about</span><br><br>
                <textarea name="about" id="topics"></textarea>
       
                    <button type="submit">Sign Up</button>
            </fieldset>
        
        
    </form>
</body>
</html>
